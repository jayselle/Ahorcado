matrix:
  include:
    - language: csharp
      mono: none
      dotnet: 3.1
      solution: Ahorcado.sln
      script:
        - dotnet restore
        - dotnet test
    
    - language: node_js
      node_js:
        - "stable"
      cache:
        directories:
        - node_modules
      script:
        - npm test
        - npm run build
        - npm run coveralls
      before_install:
        - cd client-app